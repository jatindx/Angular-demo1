
<header>
	<div class="container-fluid">
		<div class="row head-row">
				<img class="img-reponsive head-img" src="images/img-about.jpg"/>
		</div>
	</div>
</header>

<div class="container">
	<h2>Latest News</h2>
	<div class="row">
		<div class="col-sm-10">
			<div class="row news" ng-repeat="new in news">
				<div class="col-sm-1">
					<img class="img-responsive center-block" src="images/got.jpg">
				</div>
				<div class="col-sm-10">
					<h4>{{new.name}} <small>{{new.newshead}}</small></h4>
					{{new.description}}
					
				</div>
			</div>
			
		</div>
	</div>
</div>
