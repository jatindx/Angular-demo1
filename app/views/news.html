
<header>
	<div class="container-fluid">
		<div class="row head-row" style="background-image:url('images/img-about.jpg');">
				<img class="img-reponsive head-img" src="images/img-about.jpg"/>
		</div>
	</div>
</header>

<div class="container">
	<h2>Latest News</h2>
	<div class="row" ng-if="!showNews">
		<h3>{{message}}</h3>
	</div>
	<div class="row" ng-if="showNews">
		<div class="col-sm-9">
			<div class="row news" ng-repeat="new in news">
				<div class="col-sm-1">
					<img class="img-responsive center-block" ng-src={{new.image}}>
				</div>
				<div class="col-sm-10">
					<h4>{{new.newshead}} <small>{{new.name}} </small></h4>
					{{new.description}}
					
				</div>
			</div>
			
		</div>
		<div class="col-sm-3">
			<h4 class="text-center">All Shows</h4>
			<ul class="list-group text-center">
				<li class="list-group-item" ng-repeat="rshow in shows">
					<a ui-sref="app.detail({id:rshow.id})">{{rshow.name}}</a>
				</li>
				
			</ul>
		
		</div>
	</div>
</div>
